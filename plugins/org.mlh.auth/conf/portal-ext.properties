auth.impl.ldap.initial.context.factory=com.sun.jndi.ldap.LdapCtxFactory
auth.pipeline.pre=org.mlh.dotcms.util.MLHAuth

#auth.impl.ldap.security.keystore.path=
auth.impl.ldap.host=sadldap.methodisthealth.org
auth.impl.ldap.port=389

auth.impl.ldap.userid=cn=vgnadmin,ou=service,ou=adadmins,ou=org,dc=mh,dc=methodisthealth,dc=org
auth.impl.ldap.password=cdpc34x5
auth.impl.ldap.domainlookup=dc=mh,dc=methodisthealth,dc=org
auth.impl.build.groups=true

# allows to only pull groups which start with dotcms
auth.impl.ldap.build.group.name.filter=^(?i)dotcms_(.*)

#strips out the prefix when matching groups and is case insensitive, due to (?i)
#So if your group in LDAP was dotcms_CMS Administrators the actual dotCMS group would be just CMS Administrator
auth.impl.ldap.build.group.name.filter.strip=(?i)dotcms_


#If you set to false any user created from LDAP will not be able to log into the dotCMS if LDAP is not availible. 
auth.impl.ldap.syncPassword=true

# when using crowd, only the following attributes can be set
#   auth.impl.ldap.attrib.firstName
#   auth.impl.ldap.attrib.lastName
#   auth.impl.ldap.attrib.email


auth.impl.crowd.attrib.firstName=true
auth.impl.crowd.attrib.lastName=true
auth.impl.crowd.attrib.email=true

